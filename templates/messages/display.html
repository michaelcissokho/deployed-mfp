{% extends 'base.html' %}
{% block content %}

{%for message in messages%}
<div class="container">
    <div class="col border"></div>
        <h6>{{message.users.username}}</h6>
        <h6>{{message.timestamp}}</h6>
        <h1>{{message.title}}</h1>
        <h6>{{message.ticker}}</h6>
        <p>{{message.text}}</p>
    </div>    
</div>

{%endfor%}

{% endblock %}
