<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>MFP</title>
</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <a class='navbar-brand' href="/home">MFP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <ul class='navbar-nav mr-auto'>
                    <li>
                        <a class='nav-link' href="/signup">Signup</a>
                    </li>
                    <li>
                        <a class='nav-link' href="/login">Login</a>
                    </li>
                    <li>
                        {% if g.user %}
                        <a class='nav-link' href="/users/{{g.user.id}}">Your Profile</a>
                        {% else %}
                        <a class='nav-link' href="/login">Your Profile</a>
                        {% endif %}
                    </li>
                    <li>
                        <a class='nav-link' href="/ticker">Tickers</a>
                    </li>
                    <li>
                        <a class='nav-link' href="/messages/new">Create a Post</a>
                    </li>
                    <li>
                        <a class='nav-link' href="/messages/show"> Posts </a>
                    </li>
                    <li>
                        <a class='nav-link' href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        {% block content %}

        {%endblock%}
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    {% block javascripts %}

    {%endblock%}
</body>

</html>
